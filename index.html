<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge & Date - Fonds améliorés</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin:0;
      font-family:'Montserrat',sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      color:#fff;
      background:#000;
      overflow:hidden;
      transition: background-color 1s ease, color 0.5s ease;
      position: relative;
    }

    #clock {
      font-size:5rem;
      font-weight:700;
      margin-bottom:10px;
      text-shadow:0 2px 8px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }
    #date {
      font-size:1.4rem;
      margin-bottom:15px;
      text-shadow:0 1px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    #quote {
      font-size:1rem;
      opacity:0.85;
      margin-bottom:25px;
      text-align:center;
      max-width:80%;
      text-shadow:0 1px 4px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .controls {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-top:15px;
      position: relative;
      z-index: 2;
    }
    select, button {
      padding:8px 15px;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      transition:all 0.3s ease;
    }

    /* --- Effets de fond multi-couleurs fluides --- */
    .colorful::before,
    .colorful-dark::before {
      content:"";
      position:absolute;
      top:0; left:0;
      width:200%;
      height:200%;
      background: radial-gradient(circle at 20% 30%, #fff4e6, transparent 40%),
                  radial-gradient(circle at 80% 40%, #ffe6f7, transparent 40%),
                  radial-gradient(circle at 40% 70%, #e6f7ff, transparent 40%),
                  radial-gradient(circle at 70% 80%, #fff0f5, transparent 40%);
      filter: blur(100px);
      animation: auroraMove 30s ease-in-out infinite alternate;
      z-index: 0;
    }

    .colorful-dark::before {
      background: radial-gradient(circle at 20% 30%, #1a1a40, transparent 40%),
                  radial-gradient(circle at 80% 40%, #2e003e, transparent 40%),
                  radial-gradient(circle at 40% 70%, #001f54, transparent 40%),
                  radial-gradient(circle at 70% 80%, #000814, transparent 40%);
    }

    @keyframes auroraMove {
      0%   { transform: translate(0,0) scale(1); }
      50%  { transform: translate(-10%, -10%) scale(1.1); }
      100% { transform: translate(10%, 10%) scale(1.05); }
    }

    /* Thèmes fixes */
    .dark { background:#111; color:#fff; }
    .light { background:#fff; color:#000; }
    .simple-dark { background:#222; color:#fff; }
    .simple-light { background:#eee; color:#000; }

    /* Boutons clair */
    .colorful select,
    .colorful button,
    .light select,
    .light button,
    .simple-light select,
    .simple-light button {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #333;
      font-weight:600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .colorful select:hover,
    .colorful button:hover,
    .light select:hover,
    .light button:hover,
    .simple-light select:hover,
    .simple-light button:hover {
      background:#f5f5f5;
      border-color: rgba(0,0,0,0.3);
    }

    /* Boutons sombre */
    .dark select, .dark button,
    .simple-dark select, .simple-dark button,
    .colorful-dark select, .colorful-dark button {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.4);
      color:#fff;
    }
    .dark select:hover, .dark button:hover,
    .simple-dark select:hover, .simple-dark button:hover,
    .colorful-dark select:hover, .colorful-dark button:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body class="dark">
  <div id="clock">00:00:00</div>
  <div id="date"></div>
  <div id="quote">Chaque seconde compte.</div>

  <div class="controls">
    <select id="themeSelect">
      <option value="dark">Thème sombre</option>
      <option value="light">Thème clair</option>
      <option value="simple-dark">Sombre simple</option>
      <option value="simple-light">Clair simple</option>
      <option value="colorful">Fond coloré clair</option>
      <option value="colorful-dark">Fond coloré foncé</option>
    </select>
    <button id="musicBtn">Musique ON</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="beauty-of-nature-384182.mp3" type="audio/mpeg">
  </audio>

  <script>
    const quotes = [
      "Chaque seconde compte.",
      "Le meilleur moment pour agir, c'est maintenant.",
      "Petit pas aujourd'hui, grands résultats demain.",
      "Souris à la vie, elle te le rendra.",
      "Les rêves ne fonctionnent que si tu travailles."
    ];

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
      const days = ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
      const months = ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
      document.getElementById("date").textContent =
        `Nous sommes ${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }

    function updateQuote() {
      document.getElementById("quote").textContent = quotes[new Date().getDate()%quotes.length];
    }

    setInterval(updateClock,1000);
    updateClock();
    updateQuote();

    // Thèmes
    document.getElementById('themeSelect').addEventListener('change', e => {
      document.body.className = e.target.value;
    });

    // Musique
    let musicPlaying = false;
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        music.pause();
        musicBtn.textContent = 'Musique ON';
      } else {
        music.play();
        musicBtn.textContent = 'Musique OFF';
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
