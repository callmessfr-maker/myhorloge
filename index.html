<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge & Date - Mélange de couleurs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin:0;
      font-family:'Montserrat',sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;color:#fff;background:#000;
      overflow:hidden;position:relative;
    }

    /* Arrière-plan animé en couches pour mélange de couleurs */
    .bg-layer {
      position:absolute;top:-50%;left:-50%;
      width:200%;height:200%;
      background:radial-gradient(circle at 20% 30%,rgba(255,0,150,0.4) 0%,transparent 60%),
                 radial-gradient(circle at 80% 40%,rgba(0,200,255,0.4) 0%,transparent 60%),
                 radial-gradient(circle at 50% 80%,rgba(255,255,0,0.4) 0%,transparent 60%),
                 radial-gradient(circle at 30% 60%,rgba(0,255,150,0.4) 0%,transparent 60%);
      filter:blur(60px);
      animation:move 40s ease-in-out infinite alternate;
      z-index:-1;
    }
    @keyframes move {
      0% {transform:translate(0,0) rotate(0deg);}
      50% {transform:translate(10%, -10%) rotate(45deg);}
      100% {transform:translate(-10%,10%) rotate(-30deg);}
    }

    #clock{font-size:5rem;font-weight:700;margin-bottom:10px;text-shadow:0 2px 8px rgba(0,0,0,0.4);}
    #date{font-size:1.4rem;margin-bottom:15px;text-shadow:0 1px 4px rgba(0,0,0,0.3);}
    #quote{font-size:1rem;opacity:0.85;margin-bottom:25px;text-align:center;max-width:80%;text-shadow:0 1px 4px rgba(0,0,0,0.3);}
    .controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:15px;}
    select,button{
      background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.4);
      color:#fff;padding:8px 15px;border-radius:8px;font-size:1rem;cursor:pointer;
      transition:background 0.3s ease;
    }
    button:hover,select:hover{background:rgba(255,255,255,0.3);}

    .light{background:#fff;color:#000;}
    .simple-dark{background:#222;}
    .simple-light{background:#ddd;color:#000;}

    /* Ajustement des boutons sur fonds colorés */
    body:not(.light):not(.simple-light) select,
    body:not(.light):not(.simple-light) button {
      background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.6);
    }
  </style>
</head>
<body class="dark">
  <div class="bg-layer"></div>

  <div id="clock">00:00:00</div>
  <div id="date"></div>
  <div id="quote">Chaque seconde compte.</div>

  <div class="controls">
    <select id="themeSelect">
      <option value="default">Fond multicouleurs</option>
      <option value="light">Thème clair</option>
      <option value="simple-dark">Sombre simple</option>
      <option value="simple-light">Clair simple</option>
    </select>
    <button id="musicBtn">Musique ON</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="beauty-of-nature-384182.mp3" type="audio/mpeg">
  </audio>

  <script>
    const quotes=[
      "Chaque seconde compte.","Le meilleur moment pour agir, c'est maintenant.",
      "Petit pas aujourd'hui, grands résultats demain.","Souris à la vie, elle te le rendra.",
      "Les rêves ne fonctionnent que si tu travailles."
    ];
    function updateClock(){
      const now=new Date();
      const h=String(now.getHours()).padStart(2,'0');
      const m=String(now.getMinutes()).padStart(2,'0');
      const s=String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent=`${h}:${m}:${s}`;
      const days=["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
      const months=["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
      document.getElementById("date").textContent=`Nous sommes ${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }
    function updateQuote(){
      document.getElementById("quote").textContent=quotes[new Date().getDate()%quotes.length];
    }
    setInterval(updateClock,1000);updateClock();updateQuote();

    // Thèmes
    const themeSelect=document.getElementById('themeSelect');
    const bgLayer=document.querySelector('.bg-layer');
    themeSelect.addEventListener('change',e=>{
      const val=e.target.value;
      if(val==="default"){
        bgLayer.style.display="block";
        document.body.className="";
      }else{
        bgLayer.style.display="none";
        document.body.className=val;
      }
    });

    // Musique
    let musicPlaying=false;
    const music=document.getElementById('bgMusic');
    const musicBtn=document.getElementById('musicBtn');
    musicBtn.addEventListener('click',()=>{
      if(musicPlaying){music.pause();musicBtn.textContent='Musique ON';}
      else{music.play();musicBtn.textContent='Musique OFF';}
      musicPlaying=!musicPlaying;
    });
  </script>
</body>
</html>
