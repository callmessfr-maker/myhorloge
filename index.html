<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge AnimÃ©e</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    :root {
      --text-color: #fff;
      --bg-dark-gradient: linear-gradient(-45deg,#0f2027,#2c5364,#203a43,#6a0572);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-color);
      background: var(--bg-dark-gradient);
      background-size: 400% 400%;
      animation: gradientMove 18s ease infinite;
      transition: color 0.5s ease;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #status {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #clock {
      font-size: 5rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(255,255,255,0.3), 0 0 30px rgba(255,255,255,0.2);
      margin: 0;
      transition: transform 0.2s ease;
    }
    #date {
      font-size: 1.4rem;
      margin-top: 10px;
    }
    #quote {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.85;
      max-width: 80%;
      text-align: center;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    button, input[type=range] {
      cursor: pointer;
    }
    button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }
    input[type=range] {
      width: 120px;
    }
  </style>
</head>
<body>
  <div id="status">ðŸŒ™ Nuit</div>
  <div id="clock">00:00:00</div>
  <div id="date"></div>
  <div id="quote">Chaque seconde compte.</div>

  <div class="controls">
    <button id="musicBtn">Musique ON</button>
    <label>Volume : <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1"></label>
    <button id="resetTheme">RÃ©initialiser ThÃ¨me</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="beauty-of-nature-384182.mp3" type="audio/mpeg">
  </audio>

  <script>
    const statusEl = document.getElementById('status');
    const clockEl = document.getElementById('clock');
    const dateEl = document.getElementById('date');
    const quoteEl = document.getElementById('quote');
    const quotes = [
      "Chaque seconde compte.",
      "Le meilleur moment pour agir, c'est maintenant.",
      "Petit pas aujourd'hui, grands rÃ©sultats demain.",
      "Souris Ã  la vie, elle te le rendra.",
      "Les rÃªves ne fonctionnent que si tu travailles."
    ];

    function updateClock(){
      const now=new Date();
      const h=String(now.getHours()).padStart(2,'0');
      const m=String(now.getMinutes()).padStart(2,'0');
      const s=String(now.getSeconds()).padStart(2,'0');
      clockEl.textContent=`${h}:${m}:${s}`;
      const days=["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
      const months=["janvier","fÃ©vrier","mars","avril","mai","juin","juillet","aoÃ»t","septembre","octobre","novembre","dÃ©cembre"];
      dateEl.textContent=`Nous sommes ${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
      statusEl.textContent = (now.getHours()>=7 && now.getHours()<19) ? "â˜€ï¸ Jour" : "ðŸŒ™ Nuit";
    }

    function updateQuote(){
      quoteEl.textContent = quotes[new Date().getDate() % quotes.length];
    }

    let musicPlaying=false;
    const music=document.getElementById('bgMusic');
    const musicBtn=document.getElementById('musicBtn');
    const volumeControl=document.getElementById('volumeControl');
    music.volume=1;

    musicBtn.addEventListener('click',()=>{
      if(musicPlaying){
        music.pause();
        musicBtn.textContent='Musique ON';
      } else {
        music.play();
        musicBtn.textContent='Musique OFF';
      }
      musicPlaying=!musicPlaying;
    });
    volumeControl.addEventListener('input',(e)=>{
      music.volume = e.target.value;
    });

    document.getElementById('resetTheme').addEventListener('click',()=>{
      document.body.style.background='';
      document.body.style.backgroundSize='400% 400%';
      document.body.style.animation='gradientMove 18s ease infinite';
    });

    setInterval(updateClock,1000);
    updateClock();
    updateQuote();
  </script>
</body>
</html>
