<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge avec m√©t√©o</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin:0;font-family:'Montserrat',sans-serif;display:flex;
      flex-direction:column;align-items:center;justify-content:center;
      height:100vh;background:#000;color:#fff;
    }
    #weather {
      position:absolute;top:10px;right:15px;
      font-size:0.9rem;display:flex;align-items:center;gap:5px;
      opacity:0.85;
    }
    #clock{font-size:5rem;font-weight:700;margin-bottom:10px;}
    #date{font-size:1.4rem;margin-bottom:15px;}
    #quote{font-size:1rem;opacity:0.85;margin-bottom:25px;text-align:center;max-width:80%;}
    select,button{
      background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.4);
      color:#fff;padding:8px 15px;border-radius:8px;font-size:1rem;cursor:pointer;
    }
    button:hover,select:hover{background:rgba(255,255,255,0.3);}
    @keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
    .colorful{background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb);background-size:400% 400%;animation:gradientMove 15s ease infinite;}
    .colorful-dark{background:linear-gradient(-45deg,#0f2027,#2c5364,#203a43,#6a0572);background-size:400% 400%;animation:gradientMove 18s ease infinite;}
    .light{background:#fff;color:#000;}
    .simple-dark{background:#222;}
    .simple-light{background:#ddd;color:#000;}
  </style>
</head>
<body class="dark">
  <div id="weather">‚è≥ ‚Ä¶</div>
  <div id="clock">00:00:00</div>
  <div id="date"></div>
  <div id="quote">Chaque seconde compte.</div>

  <div class="controls">
    <select id="themeSelect">
      <option value="dark">Th√®me sombre</option>
      <option value="light">Th√®me clair</option>
      <option value="colorful">Fond color√© anim√©</option>
      <option value="colorful-dark">Fond color√© fonc√© anim√©</option>
      <option value="simple-dark">Sombre simple</option>
      <option value="simple-light">Clair simple</option>
    </select>
    <button id="musicBtn">Musique ON</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="beauty-of-nature-384182.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Horloge & citation
    const quotes=[
      "Chaque seconde compte.","Le meilleur moment pour agir, c'est maintenant.",
      "Petit pas aujourd'hui, grands r√©sultats demain.","Souris √† la vie, elle te le rendra.",
      "Les r√™ves ne fonctionnent que si tu travailles."
    ];
    function updateClock(){
      const now=new Date();
      const h=String(now.getHours()).padStart(2,'0');
      const m=String(now.getMinutes()).padStart(2,'0');
      const s=String(now.getSeconds()).padStart(2,'0');
      document.getElementById("clock").textContent=`${h}:${m}:${s}`;
      const days=["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
      const months=["janvier","f√©vrier","mars","avril","mai","juin","juillet","ao√ªt","septembre","octobre","novembre","d√©cembre"];
      document.getElementById("date").textContent=`Nous sommes ${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }
    function updateQuote(){
      document.getElementById("quote").textContent=quotes[new Date().getDate()%quotes.length];
    }
    setInterval(updateClock,1000);updateClock();updateQuote();

    // Th√®mes
    document.getElementById('themeSelect').addEventListener('change',e=>{
      document.body.className=e.target.value;
    });

    // Musique
    let musicPlaying=false;
    const music=document.getElementById('bgMusic');
    const musicBtn=document.getElementById('musicBtn');
    musicBtn.addEventListener('click',()=>{
      if(musicPlaying){music.pause();musicBtn.textContent='Musique ON';}
      else{music.play();musicBtn.textContent='Musique OFF';}
      musicPlaying=!musicPlaying;
    });

    // --- M√©t√©o ---
    const weatherEl=document.getElementById('weather');
    const API_KEY='TA_CLE_API_ICI'; // Remplace par ta cl√© OpenWeatherMap
    const city='Paris'; // Remplace par ta ville
    async function fetchWeather(){
      try{
        const res=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=fr&appid=${API_KEY}`);
        const data=await res.json();
        const temp=Math.round(data.main.temp);
        const condition=data.weather[0].main.toLowerCase();
        let icon='üå§';
        if(condition.includes('rain')) icon='üåß';
        else if(condition.includes('cloud')) icon='‚òÅÔ∏è';
        else if(condition.includes('thunder')) icon='‚õà';
        else if(condition.includes('snow')) icon='‚ùÑÔ∏è';
        else if(condition.includes('clear')) icon='‚òÄÔ∏è';
        weatherEl.textContent=`${icon} ${temp}¬∞C`;
      }catch(e){
        weatherEl.textContent='‚ùì';
      }
    }
    fetchWeather();
    setInterval(fetchWeather,10*60*1000); // Mise √† jour toutes les 10 min
  </script>
</body>
</html>
