<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge & Date - Thèmes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow: hidden;
      position: relative;
    }

    #clock {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      z-index: 2;
    }

    #date {
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 2;
    }

    #quote {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 25px;
      text-align: center;
      max-width: 80%;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
      z-index: 2;
    }

    select, button {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover, select:hover {
      background: rgba(255,255,255,0.3);
    }

    /* ----------------- THEMES ----------------- */
    .dark {
      background: #0b0b0b;
      color: #fff;
    }

    .light {
      background: #fff;
      color: #000;
    }
    .light select, .light button {
      background: rgba(0,0,0,0.1);
      color: #000;
      border: 1px solid rgba(0,0,0,0.4);
    }
    .light button:hover, .light select:hover {
      background: rgba(0,0,0,0.2);
    }

    .simple-dark {
      background: #111;
      color: #fff;
    }

    .simple-light {
      background: #f7f7f7;
      color: #000;
    }
    .simple-light select, .simple-light button {
      background: rgba(0,0,0,0.05);
      color: #000;
      border: 1px solid rgba(0,0,0,0.3);
    }

    /* Fonds animés */
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(255,0,150,0.3), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(0,150,255,0.3), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0,255,200,0.3), transparent 70%);
      filter: blur(100px);
      animation: moveColors 25s ease-in-out infinite alternate;
      z-index: 0;
    }

    .colorful-light .animated-bg {
      background: radial-gradient(circle at 20% 20%, rgba(255,200,200,0.6), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(255,240,200,0.5), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(200,230,255,0.6), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(200,255,230,0.6), transparent 70%);
    }

    .colorful-dark .animated-bg {
      background: radial-gradient(circle at 20% 20%, rgba(80,0,120,0.5), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(0,50,150,0.5), transparent 70%),
                  radial-gradient(circle at 30% 80%, rgba(20,20,20,0.5), transparent 60%),
                  radial-gradient(circle at 70% 70%, rgba(0,150,100,0.5), transparent 70%);
    }

    @keyframes moveColors {
      0% { transform: translate(-10%, -10%) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.2); }
      100% { transform: translate(-10%, -10%) scale(1); }
    }
  </style>
</head>
<body class="dark">
  <div class="animated-bg"></div>

  <div id="clock">00:00:00</div>
  <div id="date"></div>
  <div id="quote">Chaque seconde compte.</div>

  <div class="controls">
    <select id="themeSelect">
      <option value="dark">Thème sombre</option>
      <option value="light">Thème clair</option>
      <option value="simple-dark">Sombre simple</option>
      <option value="simple-light">Clair simple</option>
      <option value="colorful-light">Fond animé clair</option>
      <option value="colorful-dark">Fond animé sombre</option>
    </select>
    <button id="musicBtn">Musique ON</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="beauty-of-nature-384182.mp3" type="audio/mpeg">
  </audio>

  <script>
    const quotes = [
      "Chaque seconde compte.",
      "Le meilleur moment pour agir, c'est maintenant.",
      "Petit pas aujourd'hui, grands résultats demain.",
      "Souris à la vie, elle te le rendra.",
      "Les rêves ne fonctionnent que si tu travailles."
    ];

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;

      const days = ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
      const months = ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
      document.getElementById("date").textContent = 
        `Nous sommes ${days[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
    }

    function updateQuote() {
      document.getElementById("quote").textContent = 
        quotes[new Date().getDate() % quotes.length];
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateQuote();

    // Gestion des thèmes
    const themeSelect = document.getElementById("themeSelect");
    const body = document.body;
    const bg = document.querySelector(".animated-bg");

    themeSelect.addEventListener("change", (e) => {
      body.className = e.target.value;
      if (body.classList.contains("colorful-light") || body.classList.contains("colorful-dark")) {
        bg.style.display = "block";
      } else {
        bg.style.display = "none";
      }
    });

    // Musique
    let musicPlaying = false;
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicBtn.textContent = 'Musique ON';
      } else {
        music.play();
        musicBtn.textContent = 'Musique OFF';
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
